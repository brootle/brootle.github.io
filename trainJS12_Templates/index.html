<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        

        <script src="js/scripts.js"></script>
        <script src="js/js-template.js"></script>


        <title>JavaScript Templates</title>
    </head>
    <body>    
        <div class="wrapper">
            <header>
                <h1>JavaScript Templates</h1>
            </header>
            <main>

                <script type="text/template" id="test">
                    <% for (var i = 0; i < data.length; i++) { %>
                    <h1><%= data[i].title %></h1>
                    <p><%= data[i].content %></p>
                    <% } %>
                </script>

            </main>
            <footer>
                <div class="footer-copyright">
                    <a class="footer-text">Designed by</a>
                    <a class="footer-link" href="https://www.facebook.com/Lugansk.Alex"
                       target="_blank">Alex</a>
                </div>
            </footer>
        </div>
    </body>
</html>
