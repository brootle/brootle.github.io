<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" /> 

    <script src="js/main.js"></script>

    <title>CSS Variables</title>
</head>
<body>

    <h1>CSS <span class="h1">Variables</span></h1>

    <div class="container">

        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base:</label>
        <input type="color" name="base" value="#4bcc61">     

    </div>

    <img src="images/nyc_at_night.jpg"> 

    <p>
        This is made with pure JavaScript aka VanillaJS.
    </p>
    <p>
        Designed by <a href="https://www.facebook.com/Lugansk.Alex" target="_blank">Alexander Cherednichenko</a>
    </p>


</body>
</html>
