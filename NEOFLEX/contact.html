<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />


    <link href="css/main.css" rel="stylesheet" />


    <title>Contact</title>
</head>
<body>

    <div class="page-container">

        <div>PAGE HEADER</div>

        <div class="main-container">
            <div class="page-title">Наши контакты</div>

            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <div class="slide__image" style="background: url(img/city1.png) 0% 0% / cover no-repeat;"></div>
                        <div class="slide__title">Москва</div>
                    </div>
                    <div class="slide">
                        <div class="slide__image" style="background: url(img/city2.png) 0% 0% / cover no-repeat;"></div>
                        <div class="slide__title">Гонконг</div>
                    </div>    
                    <div class="slide">
                        <div class="slide__image" style="background: url(img/city3.png) 0% 0% / cover no-repeat;"></div>
                        <div class="slide__title">Саратов</div>
                    </div>  
                    <div class="slide">
                        <div class="slide__image" style="background: url(img/city4.png) 0% 0% / cover no-repeat;"></div>
                        <div class="slide__title">Воронеж</div>
                    </div>                                                      
                </div>         
                <div class="slider__control slider__control--back"></div>    
                <div class="slider__control slider__control--forward"></div>                                   
            </div>

            <div class="address-block">
                <div class="address-block__title">Москва</div>
                <div class="address-block__contact-details">
                    <div>
                        <div class="address-icon"></div>
                        <p>127015, г. Москва, ул. Вятская, д. 35,
                            стр. 4, 1 подъезд, 2 этаж</p>
                    </div>
                    <div>
                        <div class="phone-icon"></div>
                        <p>+7 495 984-25-13 <br>
                            +7 495 984-27-90 <br>
                            <span>по будням с 09:00 до 20:00</span></p>
                    </div>
                    <div>
                        <div class="email-icon"></div>
                        <p>info@neoflex.ru</p>
                    </div>
                </div>
                <div class="address-block__contact-button">
                    <button>Связаться с нами</button>
                </div>
            </div>

        </div>

        <div>
            MAP
        </div>

        <div>PAGE FOOTER</div>

    </div> 

</body>
</html>
