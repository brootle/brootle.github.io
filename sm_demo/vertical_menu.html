<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Verical Menu</title>
    <style>

        .vertival-menu{
            width: 200px;
            padding: 0;

            background: #c5ffe8;
            box-shadow: 4px 3px 12px 1px rgb(73 187 119 / 32%);
        }

        .vertival-menu a,
        .vertival-menu span {
            text-decoration: none;
            display: block;
            padding: 0 10px;
            line-height: 29px;
            font-size: 16px;
            color: black;
            font-weight: 600;
            font-family: system-ui;     
            cursor: pointer;       
            user-select: none;
        }        

        .vertival-menu li.dropdown.selected {
            background-color: #53c99a;
        }      
        
        .vertival-menu li.dropdown.selected > span {
            color: white;
        }        

        .vertival-menu li.dropdown.selected:after {
            border-color: white;
        }        

        .vertival-menu li{
            display: block;
        }

        .vertival-menu li:hover{
            background-color:#53c99a;
        }

        .vertival-menu li:hover > a,
        .vertival-menu li:hover > span {
            color: white;
        }

        .vertival-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }              

        .vertival-menu ul.sub-menu {
            display: none;
        }       

        .vertival-menu .dropdown.open > ul.sub-menu{
            display: block;
        }

        .vertival-menu .dropdown{
            position: relative;
        }

        .vertival-menu .sub-menu{
            position: absolute;
            top: 0;
            left: 200px;
            width: 150px;
            background: #88c6ff;
            box-shadow: 4px 1px 12px 1px rgb(2 33 255 / 16%);
        }

        .vertival-menu .sub-menu li:hover{
            background-color: #5ea5e7;
        }        

        .vertival-menu .sub-menu li:hover > a,
        .vertival-menu .sub-menu li:hover > span{
            color: white;
        }

        .vertival-menu .sub-menu .sub-menu{
            left: 150px;
        }

        .vertival-menu .dropdown:after {
            content: '';
            display: inline-block;
            box-sizing: border-box;
            position: absolute;
            right: 12px;
            height: 7px;
            width: 7px;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            transform: rotate(-45deg);
            top: calc(50% - 3.5px);
        }        

        .vertival-menu .dropdown:hover:after{
            border-color: white;
        }
       
    </style>
</head>
<body>
    <div>
        <ul class="vertival-menu">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <span>SmilingFaces Stories</span>
                <ul class="sub-menu">
                    <li><a href="#">Item 2.1</a></li>
                    <li><a href="#">Item 2.2</a></li>
                    <li><a href="#">Item 2.3</a></li>
                </ul>
            </li>
            <li><a href="#">Education Lane</a></li>
            <li><a href="#">Men's Fashion Lane</a></li>
            <li class="dropdown">
                <span>SmilingFaces Stories</span>
                <ul class="sub-menu">
                    <li><a href="#">Item 5.1</a></li>
                    <li><a href="#">Item 5.2</a></li>
                    <li><a href="#">Item 5.3</a></li>
                    <li><a href="#">Item 5.5</a></li>
                </ul>
            </li>            
            <li><a href="#">Health/Fitness/Nutrition</a></li>
            <li><a href="#">SmilingFaces Expose'</a></li>
            <li><a href="#">SmilingFaces Date</a></li>
            <li><a href="#">More...</a></li>
        </ul>        
    </div>

    <script>
        // control menu using jQuery
        $(function () {
            
            $('.dropdown').click(function(e){

                // if submenu was clicked we do nothing
                let submenu = e.target.closest('.sub-menu')

                if($(this).hasClass('selected') && !submenu){
                    // if this menu was selected already we just close it
                    $(this).children('.sub-menu').slideUp(100);
                    $(this).removeClass('selected')
                }else{
                    // do nothing if submenu clicked
                    if(!submenu){
                        // close all open menus, they could be opened before
                        $('.selected').removeClass('selected')
                        $('.sub-menu').slideUp(0)   

                        // open currently clicked submenu
                        $(this).children('.sub-menu').slideDown(100);
                        $(this).addClass('selected')    
                    }
                
                }

            })           

            // if user clicks outside selected menu we close submenu
            $(window).click(function(e){
                let clickedOutsideSelectedMenu = e.target.closest('.dropdown.selected')
                if(!clickedOutsideSelectedMenu){
                    // close all open menus
                    $('.selected').removeClass('selected')
                    $('.sub-menu').slideUp(0)                       
                }
            })

        });      
        
    </script>

</body>
</html>
