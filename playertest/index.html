<html>
<head>
  <meta charset='utf-8'>
</head>
<body>

    <script>
       window.qencode_player_path_prefix = 'https://player-static.qencode.com/release/';
    </script>  

  <script src='https://player-static.qencode.com/release/qencode-bootstrapper.min.js'></script>  
  

  <h1>playlist.m3u8 video with audio tracks</h1>
  <div id='mycontainer'></div>
  <script>
    var params = {
      videoSources: {
        src: 'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8',
      },
      titleBar: {
        text: 'Hello Qencode Player'
      },     
      bypassOptions: {
        loop: false
      }
    };
    qencodePlayer('mycontainer', params, function() { 
      console.log('Qencode Player is up and running'); 
    });
  </script>


  <br>
  <br>

</body>
</html>
