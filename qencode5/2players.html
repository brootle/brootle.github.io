<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two players</title>
    <style>
        .players-container{
            display: flex;
            align-items: center;
            justify-content: center;

            position: relative;
            width: 576px;
            height: 324px;
            background-color: green;    
            overflow: hidden;        
        }

        .players-controls{
            
        }

        .players-controls.hidden{
            display: none;
        }

        .slider-handler{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: greenyellow;
            z-index: 10;
        }
      
        .players-container .player{
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;     
            overflow: hidden;       
        }

        .players-container .player:last-of-type{
            z-index: 0;
        }

        .players-container .player:first-of-type{
            border-right: 2px solid red;            
        }

        .players-container .player video{
            width: 576px;
            height: 324px;            
        }

    </style>
</head>
<body>
    <div>
        see https://beamr.com/

        <div class="players-container">
            <div class="player">
                <video class="player" id="player1">
                    <source src="http://media2.beamrvideo.com/videos/TheMummy_480p.mp4" type="video/mp4">
                </video>
            </div>
            <div id="slider-handler" class="slider-handler"></div>
            <div class="player">
                <video id="player2" muted>
                    <source src="http://media2.beamrvideo.com/videos/TheMummy_480p_mini.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div id="players-controls" class="players-controls hidden">
            <button id="play-btn">Play</button>
        </div>
        <script>

            let player1Container = document.querySelector('.players-container .player:first-of-type');
            player1Container.style.width = "300px";

            let player1 = document.getElementById("player1");
            let player2 = document.getElementById("player2");

            let playersControls = document.getElementById("players-controls");

            let playBtn = document.getElementById("play-btn");

            let player1CanPlay = false;
            let player2CanPlay = false;

            let showControls = () => {
                console.log("Show controls");
                playersControls.classList.remove('hidden');
            };

            let hideControls = () => {
                console.log("Hide controls");
                playersControls.classList.add('hidden');
            };            

            let toggleControls = () => {
                console.log("Toggle controls ", player1CanPlay, player2CanPlay);
                return player1CanPlay && player2CanPlay === true ? showControls() : hideControls();
            }            

            let startPlayers = () => {
                player1.play();
            }

            let pausePlayers = () => {
                player1.pause();
            }            

            player1.addEventListener('canplay', () => {
                player1CanPlay = true;
                console.log("Player 1 can play");

                toggleControls();
            });

            player2.addEventListener('canplay', () => {
                player2CanPlay = true;
                console.log("Player 2 can play");

                toggleControls();
            });          
            

            player1.addEventListener('play', () => {
                hideControls();
                player2.play();
            });    
            
            player1.addEventListener('ended', () => {
                showControls();
            });                
                
            playBtn.addEventListener('click', startPlayers);

        </script>


        <script>
        // Make the DIV element draggable:
        dragElement(document.getElementById("slider-handler"));

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                // if present, the header is where you move the DIV from:
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                // otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";

                let player1 = document.querySelector('.players-container .player:first-of-type');
                player1.style.width = elmnt.style.left;                
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    

        </script>
