<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Russo+One" rel="stylesheet">   

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" /> 

    <script src="js/main.js"></script>

    <title>Simon Game | freeCodeCamp Project</title>
</head>
<body>

    <h1>Simon Game</h1>

    <div class="container">

        <!--<div class="inner-shadow"></div>-->

        <div class="central-controller">
            <span class="logo">simon</span>
            <div class="controller-buttons">
                <div>
                    <div class="count">02</div>
                    <span>count</span>
                </div>
                <div>
                    <div class="start"></div>
                    <span>start</span>
                </div>
                <div>
                    <div class="strict"><div></div></div>
                    <span>strict</span>
                </div>
            </div>
            <div class="on-off-switch">
                <span>off</span>
                <div class="switch-btn">
                    <div></div>
                </div>
                <span>on</span>
            </div>
        </div>
        
        <div class="buttons-row">
            <div class="button green disabled" data-button="green"></div> 
            <div class="button red disabled" data-button="red"></div> 
        </div>

        <div class="buttons-row">
            <div class="button yellow disabled" data-button="yellow"></div> 
            <div class="button blue disabled" data-button="blue"></div> 
        </div>    
    

    </div>

    <p>
        Simon Game made with pure JavaScript aka VanillaJS.
    </p>
    <p>
        Designed by <a href="https://www.facebook.com/Lugansk.Alex" target="_blank">Alexander Cherednichenko</a>
    </p>


</body>
</html>
