<!DOCTYPE html>

<html>
    <head>

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        
        <link href="css/font-awesome.css" rel="stylesheet" />

        <link href="styles.css" rel="stylesheet"/>
 

        <title>Register</title>

    </head>
    <body>

        <div class="top-menu">
            <div class="top-menu-navigation">
                <ul class="navigation">
                    <li><a href="#">Meu YouBike</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Forum</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </div>
            <div class="top-menu-links">
                <div class="top-menu-links-flag"><i class="fa fa-flag" aria-hidden="true"></i> Minhas Ofertas</div>
                <div class="top-menu-links-register">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></div>
            </div>
        </div>

        <div class="flex-parent">
            <div class="flex-child">
                <div class="register-form">

                    <div class="registration-header">
                        Cadastre-se
                    </div>

                    <div class="fb-login-container">
                        <div class="fa fa-facebook fb-icon"></div>
                        <div class="fb-sign-in"><strong>Sign in</strong> with <strong>Facebook</strong></div>
                    </div>

                    <div class="horizontal-delimeter">
                        <div class="horizontal-delimeter-blocks-lines">
                            <div class="horizontal-delimeter-blocks-lines-bottom"></div>
                            <div class="horizontal-delimeter-blocks-lines-top"></div>
                        </div>

                        <div class="horizontal-delimeter-blocks-text">OU</div>

                        <div class="horizontal-delimeter-blocks-lines">
                            <div class="horizontal-delimeter-blocks-lines-bottom"></div>
                            <div class="horizontal-delimeter-blocks-lines-top"></div>
                        </div>
                    </div>


                    <div>
                        <form action="#" class="user-registration">
                            <div><input type="text" placeholder="First Name" required /></div>
                            <div><input type="text" placeholder="Last Name" required /></div>
                            <div><input type="email" placeholder="Email Address" required /></div>
                            <div><input type="password" placeholder="Choose Password" required /></div>
                            <div><input type="password" placeholder="Confirm Password" required /></div>
                            <div>

                                <input type="checkbox" id="checkbox" />
                                <label for="checkbox">Send me Youbike updates and tips</label>


                            </div>
                            <div><input type="submit" value="Create my Account" /></div>
                        </form>
                    </div>

                    <div class="under-button-text">
                        <p>By clicking the button above, you agree to the Terms of Service</p>
                        <p>Xview our Privacy Policy</p>
                    </div>
                </div>
            </div>
        </div>

        

    </body>
</html>
