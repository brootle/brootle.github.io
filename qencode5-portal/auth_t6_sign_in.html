<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="img/favicon.png">  

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="css/q6.css" rel="stylesheet">

    <link href="css/hamburgers.css" rel="stylesheet">


    <link href="css/q6__fonts.css" rel="stylesheet" />
    <link href="css/q6__template.css" rel="stylesheet" />
    <link href="css/q6__elements.css" rel="stylesheet" />
    <link href="css/q6__authorize.css" rel="stylesheet" />    

    <script src="js/menu.js"></script>

    <title>Qencode - Better Cloud Transcoding</title>
</head>
<body class="q6-page q6-body">

    <main class="q6-main q6-page-content q6-page-content--auth">
        <div class="q6-authorize-component">
            <div class="q6-container">


                <div class="q6-authorize-container">
                    <div id="sign-in-window" class="q6-authorize-window q6-authorize-window--new">

                        <div class="q6-authorize-window__header">
                            <div class="q6-authorize-logo-container">
                                <div class="q6-logo">
                                    <a href=""><img src="img/logo.svg" alt=""></a>
                                </div>
                            </div>    
                            <div class="q6-back-link-container">
                                <a href="" class="q6-back-link">Back to main</a>    
                            </div>
                                                   
                        </div>                        

                        <div class="q6-authorize-window__body">

                            <h2>Welcome back</h2>
                            <div class="q6-authorize-form__title">Sign in with:</div>
                            <div class="q6-authorize-auth">
                                <div class="q6-authorize-auth__button"><img src="img/google_logo.svg">Google</div>
                                <div class="q6-authorize-auth__button"><img src="img/github_logo.svg">GitHub</div>
                                <div class="q6-authorize-auth__button"><img src="img/slack_logo.svg">Slack</div>
                            </div>
                            <div class="q6-auth-delimeter">
                                <div class="q6-auth-delimeter__line"></div>
                                <div class="q6-auth-delimeter__circle">or</div>
                                <div class="q6-auth-delimeter__line"></div>
                            </div>                            
                            <div class="q6-authorize-form">
                                <div class="q6-input">
                                    <div class="q6-input__label">
                                        <label>Name</label>
                                    </div>
                                    <input class="q6-input__field" type="text">
                                </div>    
                                     
                                <div class="q6-input q6-input--password">
                                    <div class="q6-input__label">
                                        <label>Password</label>
                                        <div id="toggle_pass" class="q6-input__toggle-pass">
                                            
                                            <div class="q6-pass-eye-button"></div>
                                        </div>
                                    </div>
                                    <input class="q6-input__field" type="password">                                    
                                </div> 
                                
                                <script>
                                    $(function () {
                                        $("#toggle_pass").click(function() {
                                            var fieldType = $(this).closest(".q6-input--password").find('.q6-input__field').attr('type');
                                            if(fieldType == "password"){
                                                $(this).closest(".q6-input--password").find('.q6-input__field').attr('type', 'text')
                                            } else{
                                                $(this).closest(".q6-input--password").find('.q6-input__field').attr('type', 'password')
                                            }
                                        });
                                    });
                                </script>   
                                
                                <div class="q6-sign-in__forgot-pass-message">
                                    
                                    <a id="forgot-pass-link" href="">Forgot password?</a>  
                                </div>                                                       

                                <button class="q6-button q6-white-text q6-blue-background q6-blue-border">Sign In</button>

                                <p class="q6-authorize-form__message">
                                    New to Qencode? <a href="">Create an account.</a>  
                                </p>  

                            </div>                   
                        
                        </div>
                    </div>  

                    <div id="forgot-pass-window" class="q6-authorize-window q6-authorize-window--new" style="display: none">
                        <div class="q6-authorize-window__header">
                            <div class="q6-authorize-logo-container">
                                <div class="q6-logo">
                                    <a href=""><img src="img/logo.svg" alt=""></a>
                                </div>
                            </div>                               
                        </div>  

                        <div class="q6-authorize-window__body">

                            <h2>Forgot Password?</h2>
                            <div class="q6-authorize-form">
                                <div class="q6-input">
                                    <div class="q6-input__label">
                                        <label>Enter your email</label>
                                    </div>
                                    <input class="q6-input__field" type="text">
                                </div>                                                                                         
                                <button id="send-instructions" class="q6-button q6-white-text q6-blue-background q6-blue-border q6-button--shadow">Send</button>
                                <p class="q6-authorize-form__message">
                                    <a id="cancel-forgot-pass" href="">Cancel</a>  
                                </p>                            
                            </div>    
                        </div>                                                            
                    </div>  

                    <div id="message-sent-window" class="q6-authorize-window q6-authorize-window--new" style="display: none">  
                        <div class="q6-authorize-window__header">
                            <div class="q6-authorize-logo-container">
                                <div class="q6-logo">
                                    <a href=""><img src="img/logo.svg" alt=""></a>
                                </div>
                            </div>                               
                        </div>                          

                        <div class="q6-authorize-window__body">
                        
                            <button id="close-message-sent_x-button" class="q6-button q6-button--close-window"></button>                     
                            <img class="q6-sent-image" src="img/index/send.svg" alt="">   
                            <div class="q6-authorize-form">  
                                <h3 class="q6-window-status__title">Check your email!</h3>                                   
                                <p class="q6-window-status__text">
                                    Instructions to reset your password have been sent to the 
                                    email address on your account.
                                </p>                                                                                                               
                                <button id="close-message-sent" class="q6-button q6-white-text q6-blue-background q6-blue-border q6-button--shadow">Close</button>
                            </div>     
                        </div>                                                           
                    </div>                      

                    <script>
                        $(function () {
                            $("#forgot-pass-link").click(function(e) {
                                e.preventDefault(); 
                                $("#sign-in-window").hide();
                                $("#forgot-pass-window").fadeIn();
                            });

                            $("#cancel-forgot-pass").click(function(e) {
                                e.preventDefault(); 
                                $("#forgot-pass-window").hide();
                                $("#sign-in-window").fadeIn();
                            });            
                            
                            $("#send-instructions").click(function(e) {
                                $("#forgot-pass-window").hide();
                                $("#message-sent-window").fadeIn();
                            });           
                            
                            $("#close-message-sent, #close-message-sent_x-button").click(function(e) {
                                $("#message-sent-window").hide();
                                $("#sign-in-window").fadeIn();
                            });                               
                        });
                    </script>                       

                </div>              
            </div>
        </div>           
    </main>

</body>
</html>
