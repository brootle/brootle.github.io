<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="img/favicon.png">  

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="css/q6.css" rel="stylesheet">

    <link href="css/hamburgers.css" rel="stylesheet">


    <link href="css/q6__fonts.css" rel="stylesheet" />
    <link href="css/q6__template.css" rel="stylesheet" />
    <link href="css/q6__elements.css" rel="stylesheet" />
    <link href="css/q6__authorize.css" rel="stylesheet" />    

    <script src="js/menu.js"></script>

    <title>Qencode - Better Cloud Transcoding</title>
</head>
<body class="q6-page q6-body">

    <main class="q6-main q6-page-content q6-page-content--auth">
        <div class="q6-authorize-component">
            <div class="q6-container">

                <div class="q6-authorize-container">                 

                    <div class="q6-authorize-window q6-authorize-window--new">

                        <div class="q6-authorize-window__header">
                            <div class="q6-authorize-logo-container">
                                <div class="q6-logo">
                                    <a href=""><img src="img/logo.svg" alt=""></a>
                                </div>
                            </div>                               
                        </div>

                        <div class="q6-authorize-window__body">

                            <h2>Try Qencode for free</h2>
                            <div class="q6-authorize-auth">
                                <div class="q6-authorize-auth__button"><img src="img/google_logo.svg">Google</div>
                                <div class="q6-authorize-auth__button"><img src="img/github_logo.svg">GitHub</div>
                                <div class="q6-authorize-auth__button"><img src="img/slack_logo.svg">Slack</div>
                            </div>

                            <div class="q6-auth-delimeter">
                                <div class="q6-auth-delimeter__line"></div>
                                <div class="q6-auth-delimeter__circle">or</div>
                                <div class="q6-auth-delimeter__line"></div>
                            </div>

                            <div class="q6-authorize-form q6-authorize-form--get-started">
                                <div class="q6-input">
                                    <div class="q6-input__label">
                                        <label>Email</label>
                                    </div>
                                    <input class="q6-input__field q6-input__field--error" type="text">
                                    <div class="q6-input__error">
                                        This email address is already taken. Please try another or <a href="">Sign in</a>  
                                    </div>
                                </div>     

                                
                                                    

                                <button class="q6-button q6-white-text q6-blue-background q6-blue-border">Sign Up — It’s Free.</button>

                                <p class="q6-authorize-form__message">
                                    By clicking this button, you agree to Qencode <a href="">Terms & Conditions</a>
                                </p>  

                                <p class="q6-authorize-form__message">
                                    Already have an account? <a href="">Sign In.</a>  
                                </p>  

                            </div>     
                            
                        </div>
                    </div>  
                </div>       

            </div>
        </div>           
    </main>

</body>
</html>
