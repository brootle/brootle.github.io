<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="img/favicon.png">  

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="build/css/intlTelInput.css">

    <link href="css/q6.css" rel="stylesheet">

    <link href="css/hamburgers.css" rel="stylesheet">


    <link href="css/q6__fonts.css" rel="stylesheet" />
    <link href="css/q6__template.css" rel="stylesheet" />
    <link href="css/q6__elements.css" rel="stylesheet" />
    <link href="css/q6__authorize.css" rel="stylesheet" />    

    <script src="js/menu.js"></script>

    <title>Qencode - Better Cloud Transcoding</title>
</head>
<body class="q6-page q6-body">

    <main class="q6-main q6-page-content q6-page-content--auth">
        <div class="q6-authorize-component">
            <div class="q6-container">

                <div class="q6-authorize-logo-container">
                    <div class="q6-logo">
                        <a href=""><img src="img/logo.svg" alt=""></a>
                    </div>
                </div>

                <div class="q6-authorize-container">

                    <div class="q6-authorize-window q6-authorize-window--reg-details">
                        <h2>Tell us about yourself</h2>

                        <h3 class="q6-authorize-window__subtitle">Help us maximize your Qencode experience.</h3>                      

                        <div class="q6-authorize-form">


                            <div class="q6-input-and-buttons--inline">
                                <div class="q6-input">
                                    <div class="q6-input__label">
                                        <label>First Name</label>
                                    </div>
                                    <input class="q6-input__field" type="text">
                                </div>                
                                
                                <div class="q6-input">
                                    <div class="q6-input__label">
                                        <label>Last Name</label>
                                    </div>
                                    <input class="q6-input__field" type="text">
                                </div>                                 
                            </div>   
                            
                            <div class="q6-input-and-buttons--inline">
                                <div class="q6-input">
                                    <div class="q6-input__label">
                                        <label>Company Name</label>
                                    </div>
                                    <input class="q6-input__field" type="text">
                                </div>                
                                
                                <div class="q6-input">
                                    <div class="q6-input__label">
                                        <label>Company Website</label>
                                    </div>
                                    <input class="q6-input__field" type="text">
                                </div>                                 
                            </div>                  
                            
                            <div class="q6-input-and-buttons--inline">                                

                                <div class="q6-input">
                                    <div class="q6-input__label">
                                        <label>Phone</label>
                                    </div>
                                    <input id="phone" class="q6-input__field" type="text" value="+380930759717" type="tel">

                                    <script src="build/js/intlTelInput.js"></script>
                                    <script src="build/js/utils.js"></script>
                                    <script>
                                        // https://github.com/jackocnr/intl-tel-input
                                        // http://www.jqueryscript.net/form/jQuery-International-Telephone-Input-With-Flags-Dial-Codes.html
                                        $("#phone").intlTelInput({
                                            nationalMode: false,
                                            autoPlaceholder: "polite"
                                        })
                                    </script>

                                </div>

                            </div>
                    
                       
                        
                            <button class="q6-button q6-white-text q6-blue-background q6-blue-border q6-button--shadow">Finish Setup</button>


                        </div>


                        

                    </div>
                </div>      
            </div>
        </div>           
    </main>

</body>
</html>
