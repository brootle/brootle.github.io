        <div class="video-container">

            <iframe id="player" src="https://www.youtube.com/embed/XvoW-bwIeyY?rel=0&showinfo=0&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

            <div id="play-button" class="play-button"></div>

        </div>          

        <script>

            // solution for video https://stackoverflow.com/a/44630726/6261255

            // https://developers.google.com/youtube/iframe_api_reference#Examples
            // https://developers.google.com/youtube/player_parameters

            // https://css-tricks.com/play-button-youtube-and-vimeo-api/

            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {

                player = new YT.Player('player', {
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }

            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
                // event.target.playVideo();

                // bind events
                var playButton = document.getElementById("play-button");
                playButton.addEventListener("click", function() {
                    // hide play button
                    playButton.style.display = "none";
                    // show player
                    document.getElementById("player").style.display = "block";
                    // start video
                    player.playVideo();
                });

                var loadingIndicator = document.getElementById("loading-indicator");

                console.log("video loaded");
                // hide loading button
                loadingIndicator.style.display = "none";
                // show play button
                playButton.style.display = "block";

            }

        </script>
