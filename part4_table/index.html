<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <td colspan="2" style="width:100px"></td>
            <td colspan="2" style="width:150px"></td>
            <td colspan="2" style="width:150px;background-color:yellow"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" rowspan="2" style="height:200px;width:250px;background-color:red"></td>
            <td colspan="2" style="background-color:yellow"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" style="width:125px;background-color:black"></td>
            <td style="width:100px;" ></td>
            <td colspan="2" style="background-color:white"></td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color:yellow"></td>
            <td></td>
            <td colspan="2" rowspan="2" style="background-color:blue"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" style="background-color:white"></td>
            <td style="background-color:black"></td>
        </tr>
        <tr>
            <td colspan="3" style="background-color:white"></td>
        </tr>
    </table>
</body>
</html>
