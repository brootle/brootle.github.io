<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        

        <script src="js/scripts.js"></script>



        <title>Google API search request using AJAX</title>
    </head>
    <body>    
        <div class="wrapper">
            <header>
                <h1>Google API search request using AJAX</h1>
            </header>
            <main>

                <input type="text" />
                <input type="submit" value="Submit" />

                <div id="content"></div>

                <script>
                      function hndlr(response) {
                          for (var i = 0; i < response.items.length; i++) {
                            var item = response.items[i];
                            // in production code, item.htmlTitle should have the HTML entities escaped.
                            document.getElementById("content").innerHTML += "<br>" + item.htmlTitle;
                          }
                        }
                </script>

                <script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyAHIsWIFjkev1zQdgRWXSA4-oD-aWmlSOg&cx=004155958433879807615:oz0xev5kykc&q=cars&callback=hndlr">
                </script>

            </main>
            <footer>
                <div class="footer-copyright">
                    <a class="footer-text">Designed by</a>
                    <a class="footer-link" href="https://www.facebook.com/Lugansk.Alex"
                       target="_blank">Alex</a>
                </div>
            </footer>
        </div>
    </body>
</html>
