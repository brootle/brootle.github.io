<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/checkbox.css" rel="stylesheet"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script></script>

        <script src="js/scripts.js"></script>

        <title>Custom checkbox in pure CSS</title>
    </head>
    <body>    
        <div class="wrapper">
            <header>
                <h1>Custom checkbox in pure CSS</h1>
            </header>
            <main>

                <div>
                    <input type="checkbox" id="checkbox1" />
                    <label for="checkbox1">Checkbox 1</label>
                </div>

                <div>
                    <input type="checkbox" id="checkbox2" checked />
                    <label for="checkbox2">Checkbox 2</label>
                </div>

                <div>
                    <input type="checkbox" id="checkbox3" disabled />
                    <label for="checkbox3">Checkbox 3</label>
                </div>

            </main>
            <footer>
                <div class="footer-copyright">
                    <a class="footer-text">Designed by</a>
                    <a class="footer-link" href="https://www.facebook.com/Lugansk.Alex"
                       target="_blank">Alex</a>
                </div>
            </footer>
        </div>
    </body>
</html>
