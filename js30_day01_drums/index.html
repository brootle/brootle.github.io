<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" /> 

    <script src="js/main.js"></script>

    <title>Xylophone</title>
</head>
<body>

    <h1>Xylophone</h1>
    <div id="xylophone" class="xylophone-container">
        <div data-key="49" class="xylophone-key"><span>C</span></div>
        <div data-key="50" class="xylophone-key"><span>D</span></div>
        <div data-key="51" class="xylophone-key"><span>E</span></div>
        <div data-key="52" class="xylophone-key"><span>F</span></div>
        <div data-key="53" class="xylophone-key"><span>G</span></div>
        <div data-key="54" class="xylophone-key"><span>A</span></div>
        <div data-key="55" class="xylophone-key"><span>B</span></div>
        <div data-key="56" class="xylophone-key"><span>C</span></div>
    </div>
    <p>
        This Xylophone is made with pure JavaScript aka VanillaJS. Use 
        1-8 keys at your keyboard to play sounds. Have fun!
    </p>
    <p>
        Designed by <a href="https://www.facebook.com/Lugansk.Alex" target="_blank">Alexander Cherednichenko</a>
    </p>

    <audio data-key="49" src="sounds/xylophone-c3.wav"></audio>
    <audio data-key="50" src="sounds/xylophone-d3.wav"></audio>
    <audio data-key="51" src="sounds/xylophone-e3.wav"></audio>
    <audio data-key="52" src="sounds/xylophone-f3.wav"></audio>
    <audio data-key="53" src="sounds/xylophone-g3.wav"></audio>
    <audio data-key="54" src="sounds/xylophone-a3.wav"></audio>
    <audio data-key="55" src="sounds/xylophone-b3.wav"></audio>
    <audio data-key="56" src="sounds/xylophone-c4.wav"></audio>

</body>
</html>
