<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" /> 

    <script src="js/main.js"></script>

    <title>Tic Tac Toe | freeCodeCamp Project</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="container">  
        <div class="info-window">
            <div class="win-message"><span>hello!</span></div>
            <div class="start-game">
                <p>Select to start</p>         
                <div>
                    <span class="choice" data-player-choice="X">x</span>
                    <span class="choice" data-player-choice="O">o</span>
                </div>
            </div>
        </div>
        <div id="tic-tac-toe">
            <div class="row">
                <span data-state="empty"></span>
                <span data-state="empty"></span>
                <span data-state="empty"></span>
            </div>
            <div class="row">
                <span data-state="empty"></span>
                <span data-state="empty"></span>
                <span data-state="empty"></span>
            </div>
            <div class="row">
                <span data-state="empty"></span>
                <span data-state="empty"></span>
                <span data-state="empty"></span>
            </div>            
        </div>
    </div>

    <p>
        Tic Tac Toe game made in JavaScript.
    </p>
    <p>
        Designed by <a href="https://www.facebook.com/Lugansk.Alex" target="_blank">Alexander Cherednichenko</a>
    </p>


</body>
</html>
