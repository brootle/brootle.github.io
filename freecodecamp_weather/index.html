<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" />

    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
    </script>

    <script src="js/main.js"></script>

    <title>Current weather in your city | freeCodeCamp project</title>
</head>
<body>
    <div class="flex-parent">
        <div class="flex-child">

            <div id="city">
                New York
            </div>       

            <div id="temp_c" class="temperature">
                +25 <a id="temp_unit_c">C</a>
            </div>      
            <div id="temp_f" class="temperature">
                0 <a id="temp_unit_f">F</a>
            </div>                         

            <img id="icon" src="images/icons/black/sunny.svg" />

            <div id="weather">
                Sunny
            </div>        

        </div>
    </div>
</body>
</html>
