<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    <script src="js/menu.js"></script>


    <link href="css/main.css" rel="stylesheet" />
    <link href="css/inner_pages.css" rel="stylesheet" />
    <link href="css/api.css" rel="stylesheet" />

    <title>Qencode: Sign Up 1</title>
</head>
<body>

    <header class="header--inner-pages">

        <nav id="top-menu" class="header-menu container header-menu--inner-pages">
            <div class="header-menu_logo">
                <a href="">Qencode</a>
            </div>
            <div class="header-menu_items align-right">
                <div class="menu-nav-buttons">
                    <a id="Ñlose-button" class="menu-links active hide-button"><i class="fa fa-times" aria-hidden="true"></i></a>
                    <a id="menu-button" class="menu-links active"><i class="fa fa-bars" aria-hidden="true"></i>Menu</a>
                </div>    
                <div class="menu-nav-items hide-menu">        
                    <a class="menu-links selected" href="">projects</a>
                    <a class="menu-links" href="">encoding</a>
                    <a class="menu-links" href="">billing</a>
                    <a class="menu-links" href="">FAQ</a>
                    <a class="menu-links" href="">demo</a>
                    <a id="my_account" class="menu-links active has-submenu">my account</a>
                </div>
            </div>
        </nav>            

    </header>

    <main class="container main-content">

        <section>
    
            <div class="two-columns-content">
                <div>
                    <h2 class="text-blue no-text-transform">Add your address</h2>

                    <div class="steps-progress">
                        <div class="progress-circle progress-circle__checked"></div>
                        <div class="progress-steps-delimeter">
                            <div class="progress-steps-delimeter__dot"></div>
                            <div class="progress-steps-delimeter__dot"></div>
                            <div class="progress-steps-delimeter__dot"></div>
                        </div>
                        <div class="progress-circle progress-circle__checked"></div>
                        <div class="progress-steps-delimeter">
                            <div class="progress-steps-delimeter__dot"></div>
                            <div class="progress-steps-delimeter__dot"></div>
                            <div class="progress-steps-delimeter__dot"></div>
                        </div>
                        <div class="progress-circle progress-circle__current"></div>
                    </div>

                    <p class="text-gray">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi distinctio 
                        natus saepe aspernatur, cum consequuntur recusandae 
                    </p>           

                    <form action="/signup" method="POST">

                        <div class="input-container">
                            <div class="input-label input-label--align-start text-gray">
                                <label for="address_line_1">Address line 1</label>
                                <span class="input-info-text after-text text-gray">
                                    (Street address or post office box)
                                </span>                                      
                            </div>                            
                            <input id="address_line_1" class="gray-border text-gray" name="user[address_line_1]" placeholder="" type="text">    
                        </div>        

                        <div class="input-container">
                            <div class="input-label input-label--align-start text-gray">
                                <label for="address_line_2">Address line 2</label>
                                <span class="input-info-text after-text text-gray">
                                    (Optional)
                                </span>                                      
                            </div>                            
                            <input id="address_line_2" class="gray-border text-gray" name="user[address_line_2]" placeholder="" type="text">                              
                        </div>    

                        <div class="two-columns-content two-columns-content--not-equal">
                            <div class="input-container">
                                <div class="input-label input-label--align-start text-gray">
                                    <label for="city">City</label>                                     
                                </div>                            
                                <input id="city" class="gray-border text-gray" name="user[city]" placeholder="" type="text">                              
                            </div>  
                            <div class="input-container">
                                <div class="input-label input-label--align-start text-gray">
                                    <label for="region">State / Province / Region</label>                                     
                                </div>                            
                                <input id="region" class="gray-border text-gray" name="user[region]" placeholder="" type="text">                              
                            </div>                              
                        </div>       

                        <div class="two-columns-content two-columns-content--not-equal-reversed l">
                            <div class="input-container">
                                <div class="input-label input-label--align-start text-gray">
                                    <label for="zip">Zip / Postal code</label>                                     
                                </div>                            
                                <input id="zip" class="gray-border text-gray" name="user[city]" placeholder="" type="text">                              
                            </div>  
                            <div class="input-container">
                                <div class="input-label input-label--align-start text-gray">
                                    <label for="state">State / Province / Region</label>                                     
                                </div>                            
                                <input id="state" class="gray-border text-gray" name="user[state]" placeholder="" type="text">                              
                            </div>                              
                        </div>                                                     

                        <button class="text-white blue-backgound long-button button-below-content" type="submit">Continue</button>    

                    </form>                             

                </div>
            </div>
                   
        </section>            



    </main>




</body>
</html>
