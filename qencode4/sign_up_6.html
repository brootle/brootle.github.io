<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    <script src="js/menu.js"></script>


    <link href="css/main.css" rel="stylesheet" />
    <link href="css/inner_pages.css" rel="stylesheet" />
    <link href="css/api.css" rel="stylesheet" />

    <title>Qencode: Sign Up 1</title>
</head>
<body>

    <header class="header--inner-pages">

        <nav id="top-menu" class="header-menu container header-menu--inner-pages">
            <div class="header-menu_logo">
                <a href="">Qencode</a>
            </div>
            <div class="header-menu_items align-right">
                <div class="menu-nav-buttons">
                    <a id="Ñlose-button" class="menu-links active hide-button"><i class="fa fa-times" aria-hidden="true"></i></a>
                    <a id="menu-button" class="menu-links active"><i class="fa fa-bars" aria-hidden="true"></i>Menu</a>
                </div>    
                <div class="menu-nav-items hide-menu">        
                    <a class="menu-links selected" href="">projects</a>
                    <a class="menu-links" href="">encoding</a>
                    <a class="menu-links" href="">billing</a>
                    <a class="menu-links" href="">FAQ</a>
                    <a class="menu-links" href="">demo</a>
                    <a id="my_account" class="menu-links active has-submenu">my account</a>
                </div>
            </div>
        </nav>            

    </header>

    <main class="container main-content">

        <section>
    
            <div class="two-columns-content">
                <div>
                    <h2 class="text-blue no-text-transform">Account's ready!</h2>        

                    <form action="/signup" method="POST">

                        <div class="preferences-container">
                            <div class="custom-checkbox">
                                <input id="subscribe" type="checkbox">
                                <label for="subscribe"></label>                                
                            </div>                        
                            <div>

                                <div class="input-label input-label--align-start input-label--margin-top text-gray">
                                    <label>Subscribe to What's new in Store</label>
                                    <span class="input-info-text after-text text-gray">
                                        (Optional)
                                    </span>                                      
                                </div>

                                <p class="text-gray">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. S
                                    uscipit quibusdam, eligendi sit atque tempore aliquam qui, facere adipisci error quas 
                                </p>                            
                            </div>
                        </div>                    
                                                  
                        <button class="text-white blue-backgound long-button button-below-content" type="submit">Let's Go!</button>    

                    </form>                             

                </div>
            </div>
                   
        </section>            



    </main>




</body>
