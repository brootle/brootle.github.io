<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="build/css/intlTelInput.css">


    <script src="js/sticky_footer.js"></script>
    <script src="js/menu.js"></script>


    <link href="css/main.css" rel="stylesheet" />
    <link href="css/inner_pages.css" rel="stylesheet" />
    <link href="css/api.css" rel="stylesheet" />

    <title>Qencode: Sign Up 1</title>
</head>
<body>

    <header class="header--inner-pages">

        <nav id="top-menu" class="header-menu container header-menu--inner-pages">
            <div class="header-menu_logo">
                <a href="">Qencode</a>
            </div>
            <div class="header-menu_items align-right">
                <div class="menu-nav-buttons">
                    <a id="сlose-button" class="menu-links active hide-button"><i class="fa fa-times" aria-hidden="true"></i></a>
                    <a id="menu-button" class="menu-links active"><i class="fa fa-bars" aria-hidden="true"></i>Menu</a>
                </div>    
                <div class="menu-nav-items hide-menu">        
                    <a class="menu-links selected" href="">projects</a>
                    <a class="menu-links" href="">encoding</a>
                    <a class="menu-links" href="">billing</a>
                    <a class="menu-links" href="">FAQ</a>
                    <a class="menu-links" href="">demo</a>
                    <a id="my_account" class="menu-links active has-submenu">my account</a>
                </div>
            </div>
        </nav>            

    </header>

    <main class="container main-content has-sticky-footer">

        <section>
    
            <div class="two-columns-content">
                <div>
                    <h2 class="text-blue no-text-transform">Welcome to Qencode</h2>

                    <div class="steps-progress">
                        <div class="progress-circle progress-circle__current"></div>
                        <div class="progress-steps-delimeter">
                            <div class="progress-steps-delimeter__dot"></div>
                            <div class="progress-steps-delimeter__dot"></div>
                            <div class="progress-steps-delimeter__dot"></div>
                        </div>
                        <div class="progress-circle"></div>
                        <div class="progress-steps-delimeter">
                            <div class="progress-steps-delimeter__dot"></div>
                            <div class="progress-steps-delimeter__dot"></div>
                            <div class="progress-steps-delimeter__dot"></div>
                        </div>
                        <div class="progress-circle"></div>
                    </div>

                    <p class="text-gray">
                        Let’s set up some general information for the user of this account. 
                    </p>           

                    <form action="/signup" method="POST">

                        <div class="input-container">
                            <div class="input-label text-gray">
                                    <label for="name">Name</label>
                            </div>                            
                            <input id="name" class="gray-border text-gray" name="user[name]" placeholder="" type="text">      
                        </div>        

                        <div class="input-container">
                            <div class="input-label text-gray">
                                    <label for="phone">Phone</label>
                            </div>                            
                            <input id="phone" class="gray-border text-gray" placeholder="" name="user[phone]" type="tel">      
                            <script src="build/js/intlTelInput.js"></script>     
                            <script src="build/js/utils.js"></script>    
                            <script>
                                // https://github.com/jackocnr/intl-tel-input
                                // http://www.jqueryscript.net/form/jQuery-International-Telephone-Input-With-Flags-Dial-Codes.html
                                $("#phone").intlTelInput({
                                    // nationalMode: false,
                                    autoPlaceholder: "polite"
                                })
                            </script>
                        </div>                                                   

                        <div class="input-container">
                            <div class="two-columns-content no-width no-line-break">
                                <div class="input-label text-gray">
                                        <label for="signup_password">Password</label>
                                </div>  
                                <div id="showSignupPass" class="toggle-pass-visibility text-blue">
                                    <img class="before-text" src="./img/eye_closed.png">
                                    <span>Show</span>  
                                </div>    
                                <div id="hideSignupPass" class="toggle-pass-visibility text-blue hidden">
                                    <img class="before-text" src="./img/eye_opened.png">
                                    <span>Hide</span>  
                                </div>                                       
                            </div>                                         

                            <input id="signup_password" class="gray-border text-gray" name="profile[signup_password]" placeholder="" type="password">      
                            
                            <script>
                                var showSignupPass = document.querySelector('#showSignupPass');
                                var hideSignupPass = document.querySelector('#hideSignupPass');   
                                showSignupPass.addEventListener('click', function(){
                                    hideSignupPass.classList.remove("hidden");
                                    showSignupPass.classList.add("hidden");
                                    document.getElementById('signup_password').type = 'text';
                                });     
                                hideSignupPass.addEventListener('click', function(){
                                    showSignupPass.classList.remove("hidden");
                                    hideSignupPass.classList.add("hidden");
                                    document.getElementById('signup_password').type = 'password';
                                });                                                                                                     
                            </script>  

                        </div>                               

                        <button class="text-white blue-backgound long-button button-below-content" type="submit">Continue</button>    

                    </form>                             

                </div>
            </div>
                   
        </section>            



    </main>

    <footer class="container sticky-footer">

        <nav class="header-menu in-footer">
            <div class="header-menu_logo">
                <a href="">Qencode</a>
            </div>
            <div class="header-menu_items">
                <a class="menu-links" href="">features</a>
                <a class="menu-links" href="">pricing</a>
                <a class="menu-links" href="">resource</a>
                <a class="menu-links" href="">contact</a>
            </div>
        </nav>  


        <div class="footer-copyright-block">
            <div class="footer-copyright">@ 2017 Qencode Inc. All Rights Reserved.</div>
            <div class="footer-links-block">
                <a class="footer-links" href="">Privacy Policy</a>
                <a class="footer-links" href="">Website Terms</a>
                <a class="footer-links" href="">Sitemap</a>
            </div>
        </div>            
    
    </footer


</body>
</html>
