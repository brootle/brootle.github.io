<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet"/>

        <title>JavaScript Homework Module 5-6 - Stopwatch</title>
    </head>
    <body>    
        <div class="wrapper">
            <div class="stopwatch">
                <a class="hours">0</a>
                <a class="minutes">0</a>
                <a class="seconds">0</a>
                <a class="milliseconds">0</a>
                <p>
                    <a class="timecounter">0</a>
                </p>
                <div class="buttons">
                    <button class="buttons__start">Start</button>
                    <button class="button__reset">Reset</button>
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
