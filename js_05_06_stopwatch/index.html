<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet"/>

        <title>Simple online Stopwatch made with JavaScript</title>
    </head>
    <body>    
        <div class="wrapper">
            <header>
                <h1>Simple online Stopwatch made with JavaScript</h1>
            </header>
            <main>
                <div class="stopwatch">
                    <a class="hours">0</a> <a>:</a>
                    <a class="minutes">0</a> <a>:</a>
                    <a class="seconds">0</a> <a>.</a>
                    <a class="milliseconds">0</a>
                    <p>
                        <a class="timecounter">0</a>
                    </p>
                    <div class="buttons">
                        <button class="buttons__start">Start</button>
                        <button class="button__reset">Reset</button>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer-button">
                    <button class="invert-button">invert</button>
                </div>
                <div class="footer-copyright">
                    <a class="footer-text">Designed by</a> 
                    <a class="footer-link" href="https://www.facebook.com/Lugansk.Alex"  
                                   target="_blank">Alex</a>
                </div>
            </footer>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
