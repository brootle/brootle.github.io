<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/scripts.js"></script>

        <title>Form with tooltips created with jQuery</title>
    </head>
    <body>    
        <div class="wrapper">
            <header>
                <h1>Form with tooltips created with jQuery</h1>
            </header>
            <main>

                <form>
                    <fieldset>
                        <div>
                            <label for="firstname">Firstname</label>
                            <input id="firstname" name="firstname" title="Please provide your firstname.">
                        </div>
                        <div>
                            <label for="lastname">Lastname</label>
                            <input id="lastname" name="lastname" title="Please provide also your lastname.">
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <input id="address" name="address" title="Your home or work address.">
                        </div>
                    </fieldset>
                </form>
                <button class="help-button">Show help</button>

            </main>
            <footer>
                <div class="footer-copyright">
                    <a class="footer-text">Designed by</a>
                    <a class="footer-link" href="https://www.facebook.com/Lugansk.Alex"
                       target="_blank">Alex</a>
                </div>
            </footer>
        </div>
    </body>
</html>
