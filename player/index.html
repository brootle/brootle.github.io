  <script>
    window.qencode_player_path_prefix = 'dist/';

  <script src='dist/qencode-bootstrapper.min.js'></script>  
  
  <h1>Video with 2 text tracks</h1>
  <div id='mycontainer'></div>
  <script>
    var params = {
      videoSources: {
        //src: 'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8',
        src: 'https://bitmovin-a.akamaihd.net/content/playhouse-vr/mpds/105560.mpd',
      },
      titleBar: {
        text: 'Hello Qencode Player'
      },   
      social: {
        shareUrl: 'https://www.youtube.com/watch?v=DjTlVloHXCg',
        twitter: 'https://twitter.com',
        facebook: 'https://facebook.com',
      },      
      bypassOptions: {
        loop: false
      },
      textTracks: [{
        src: 'example.vtt',
        label: 'English',
        language: 'en'
      }, {
        src: 'esperanto.vtt',
        label: 'Esperanto',
        language: 'eo'
      }]
    };
    qencodePlayer('mycontainer', params, function() { 
      console.log('Qencode Player is up and running'); 
    });
  </script>

  <br>
  <br>
