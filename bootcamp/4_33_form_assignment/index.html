<!DOCTYPE html>
<html>
<head>
	<title>Forms assignment</title>
</head>
<body>

	<h1>Register</h1>

	<form>

		<label for="fName">First name: </label>
		<input id="fName" type="text" placeholder="John" required>

		<label for="lName">Last name: </label>
		<input id="lName" type="text" placeholder="Dow" required>		

		<br>

		<label for="male">Male: </label>
		<input id="male" name="sex" type="radio" value="male">	

		<label for="female">Female: </label>
		<input id="female" name="sex" type="radio" value="female">

		<label for="other">Other: </label>
		<input id="other" name="sex" type="radio" value="other">

		<br>			

		<label for="email">Email: </label>
		<input id="email" type="email" placeholder="john.dow@example.com" required>

		<label for="pass">Password: </label>
		<input id="pass" type="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">	

		<br>

		<label>Birthday: 
			<select name="month">
				<option value="" disabled selected>Month</option>
				<option value="jan">jan</option>
				<option value="feb">feb</option>
				<option value="march">march</option>
			</select>
			<select name="day">
				<option value="" disabled selected>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>		
			<select name="year">
				<option value="" disabled selected>Year</option>
				<option value="1979">1979</option>
				<option value="1980">1980</option>
				<option value="1981">1981</option>
			</select>	
		</label>		

		<label for="terms">I agree to the terms and conditions </label>
		<input id="terms" type="checkbox" required>		

		<button>Submit</button>
	</form>

</body>
</html>
