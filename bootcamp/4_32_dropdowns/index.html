<!DOCTYPE html>
<html>
<head>
	<title>Playing with inputs</title>
</head>
<body>

	<form>

		<p>cats or dogs</p>

		<label for="dogs">Dogs: </label>
		<input id="dogs" name="pet" type="radio" value="DOGS">

		<label for="cats">Cats: </label>
		<input id="cats" name="pet" type="radio" value="CATS">	

		<p>mood</p>	

		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<textarea name="paragraph" cols="30" rows="10"></textarea>

		<button>Go!</button>
	</form>

</body>
</html>
