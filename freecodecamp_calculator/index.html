<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" />

    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
    </script>    

    <script src="js/main.js"></script>

    <title>Calculator | freeCodeCamp project</title>
</head>
<body>

    <div class="alexcalculator">
        <div class="alexcalculator__history"><span class="history-math-line">2+3=</span></div>
        <div class="alexcalculator-result-container">
            <div class="result-container__left"></div>
            <div class="alexcalculator__result"><span class="history-math-result">5</span></div>
            <div class="result-container__right"></div>
        </div>
        <div class="alexcalculator__buttons-and-operations">
            <div class="buttons-and-operations__complex">complex functions will be here</div>
            <div class="buttons-and-operations__simple">
                <div class="buttons-row">
                    <div class="buttons-row__button--dark">(</div>
                    <div class="buttons-row__button--dark">)</div>
                    <div class="buttons-row__button--dark">%</div>
                    <div class="buttons-row__button--dark">CE</div>
                </div>
                <div class="buttons-row">
                    <div class="buttons-row__button">7</div>
                    <div class="buttons-row__button">8</div>
                    <div class="buttons-row__button">9</div>
                    <div class="buttons-row__button--operations">÷</div>
                </div>
                <div class="buttons-row">
                    <div class="buttons-row__button">4</div>
                    <div class="buttons-row__button">5</div>
                    <div class="buttons-row__button">6</div>
                    <div class="buttons-row__button--operations">×</div>
                </div>
                <div class="buttons-row">
                    <div class="buttons-row__button">1</div>
                    <div class="buttons-row__button">2</div>
                    <div class="buttons-row__button">3</div>
                    <div class="buttons-row__button--operations">−</div>
                </div>
                <div class="buttons-row">
                    <div class="buttons-row__button">0</div>
                    <div class="buttons-row__button">.</div>
                    <div class="buttons-row__button--equal">=</div>
                    <div class="buttons-row__button--operations">+</div>
                </div>                                                
            </div>
        </div>
    </div>

</body>
</html>
