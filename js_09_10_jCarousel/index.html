<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet"/>

        <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/scripts.js"></script>

        <script type="text/javascript" src="dist/jquery.jcarousel.min.js"></script>

        <script type="text/javascript" src="js/jcarousel.responsive.js"></script>

        <!-- Add fancyBox -->
        <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
        <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>


        <title>Using jQuery plugins</title>
    </head>
    <body>    
        <div class="wrapper">
            <header>
                <h1>Using jQuery plugins</h1>
            </header>
            <main>

                <h2>Example of using jCarousel and fancyBox plugins together</h2>

                <div class="jcarousel-wrapper">
                    <div class="jcarousel">
                        <ul>
                            <li><a class="fancybox" rel="group" href="images/brainbasket.JPG"><img src="images/brainbasket.JPG" alt="Image 1"></a></li>
                            <li><a class="fancybox" rel="group" href="images/beetroot.JPG"><img src="images/beetroot.JPG" alt="Image 2"></a></li>
                            <li><a class="fancybox" rel="group" href="images/corevalue.JPG"><img src="images/corevalue.JPG" alt="Image 3"></a></li>
                            <li><a class="fancybox" rel="group" href="images/twla.JPG"><img src="images/twla.JPG" alt="Image 4"></a></li>
                        </ul>
                    </div>
                    <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                    <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                    <p class="jcarousel-pagination"></p>
                </div>


            </main>
            <footer>
                <div class="footer-copyright">
                    <a class="footer-text">Designed by</a>
                    <a class="footer-link" href="https://www.facebook.com/Lugansk.Alex"
                       target="_blank">Alex</a>
                </div>
            </footer>
        </div>
    </body>
</html>
