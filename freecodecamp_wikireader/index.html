<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Open+Sans:700" rel="stylesheet">

    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" />

    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
    </script>

    <script src="js/main.js"></script>

    <title>Wikipedia articles search | freeCodeCamp project</title>
</head>
<body>
    <div class="container">
        <div class="wikipedia-reader-box">
            <input id="search-field" type="text" placeholder="Search in Wikipedia...">
            <a class="search-button">Search</a>
            <a class="search-button--random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random article</a>
        </div>
        <div class="search-result"></div>
    </div>
</body>
</html>
